<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<link rel="stylesheet" type="text/css" href="../Css/Cs.css">
<body>
<div class="reg-block">
	<div class="block-reg">
	<div class="header">
		<div class="button">
		  <div class="center-knop">
		     <a href="Cs.html" class="knop">Главная</a>
		     <a href="vhod.html" class="knop">Вход</a>
		     <a href="registration.html" class="knop">Регистрация</a>
		  </div>
	    </div></div>

	    <div class="registration">
	    	<fieldset>
	    		<legend>Регистрация</legend>
	    		<form>
	    	<table>
	    		<tr>
	    			<td>Имя:</td>
	    		    <td><input type="text" name="name" maxlength="20"></td>
	    		<tr>
	    			<td>Фамилия:</td>
	    			<td><input type="text" name="surname" maxlength="20"></td>
	    		</tr>
	    		<tr>
	    			<td>Отчество:</td>
	    			<td><input type="text" name="patronymic" maxlength="20"></td>
	    		</tr>
	    		<tr height="10"></tr>
	    		<tr>
	    			<td>Ваш пол:</td>
	    			<td><select>
	    				<option>Мужской</option>
	    				<option>Женский</option>
	    			</select></td>
	    	    </tr>
	    	    <tr height="10"></tr>
	    	    <tr>
	    	    	<td>Ваша страна:</td>
	    	    	<td><select>
	    	    		<option>Узбекистан</option>
	    	    		<option>Россия</option>
	    	    		<option>Украина</option>
	    	    		<option>Нигерия</option>
	    	    	</select></td>
	    	    </tr>
	    	    <tr height="10"></tr>
	    		<tr>
	    			<td width="200">Введите логин:</td>
	    			<td><input type="text" name="Login" maxlength="30"></td>
	    		</tr>
	    		<tr>
	    			<td>Введите пароль:</td>
	    			<td><input type="password" name="password" maxlength="30"></td>
	    		</tr>
	    		<tr><td height="10"></td></tr>
	    		<tr>
	    			<td><input type="checkbox" name=""><span class="polzovatelskoe">Я соглашаюсь с <a href="polzovatelskoe.html">Пользовательским соглашением</a></span></td>
	    		</tr>
	    		<tr>
	    			<td><button><a href="Cs.html" style="color: black">Назад</a></button><input type="reset" value="Сброс"><input type="submit"></td>
	    		</tr>
	    	</table>
	    </form>
            </fieldset>	 
	    </div>
</div>
</body>
</html>
